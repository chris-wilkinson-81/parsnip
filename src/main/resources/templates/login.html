<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
	    <title>Social Edge Addon Server</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    	<link rel="stylesheet" type="text/css" href="/assets/bower_components/bootstrap/dist/css/bootstrap.css" />	
    	<link rel="stylesheet" type="text/css" href="/assets/parsnip/styles/styles.css" />	    
	</head>
    
    <body>
    	<header>
			<h2>Parsnip</h2>
		</header>
        <div th:if="${param.error}" class="col-xs-4 col-xs-offset-4 ">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="col-xs-4 col-xs-offset-4 ">
            You have been logged out.
        </div>
        <div class="col-xs-4 col-xs-offset-4 login-form">
	        <form th:action="@{/login}" method="post">
	            <div class="form-group">
	            	<label>User Name</label>
	            	<input type="text" class="form-control" name="username"/>
	            </div>
	            <div class="form-group">
	            	<label>Password</label>
	            	<input type="password" class="form-control" name="password"/>
	            </div>
	            <div class="form-group">
	            	<input type="submit" value="Sign In"/>
	            </div>
	        </form>
        </div>
    </body>
    
</html>
