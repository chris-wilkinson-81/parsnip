<h4>Vendor Details</h4>

<div class="form-group">
   	<label>Vendor Name</label>
    <p>{{vendor.name}}</p>
</div>
   
<div class="form-group">
   	<label>Business Number</label>
    <p>{{vendor.businessNumber}}</p>   	
</div>
   
<div class="form-group">
   	<label>Apartment or Unit # (optional)</label>
    <p>{{vendor.apartmentNumber}}</p>   	
</div>
   
<div class="form-group">
   	<label>Street Address</label>
    <p>{{vendor.streetAddress}}</p>   	
</div>
   
<div class="form-group">
   	<label>City</label>
    <p>{{vendor.city}}</p>   	
</div>
   
<div class="form-group">
   	<label>Province or State</label>
    <p>{{vendor.province}}</p>   	
</div>
   
<div class="form-group">
   	<label>Country</label>
    <p>{{vendor.country}}</p>   	
</div>
   
<div class="form-group">
   	<label>Postal or Zip Code</label>
    <p>{{vendor.postalCode}}</p>   	
</div>
   
<div class="form-group" >
   	<label>Phone Number</label>
    <p>{{vendor.phoneNumber}}</p>   	
</div>
   
<div class="form-group">
   	<label>Fax Number (optional)</label>
    <p>{{vendor.faxNumber}}</p>   	
</div>
   
<div class="form-group">
   	<label>Email Address (optional)</label>
    <p>{{vendor.emailAddress}}</p>   	
</div>
   
<div class="form-group">
   	<label>Website URL (optional)</label>
    <p>{{vendor.websiteUrl}}</p>   	
</div>
